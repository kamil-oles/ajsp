<div id="rates-historical">
  <form>
    <div>
      <label for="currency">
        Waluta
      </label>
      <div class="col-xs-9 col-sm-3">
        <select id="currency" ng-model="$ctrl.currency">
          <option ng-repeat="option in $ctrl.currencies" ng-value="option.code">
            {{option.code}}
          </option>
        </select>
      </div>
      <label>
        Od
      </label>
      <div>
        <md-datepicker ng-model="$ctrl.from" md-hide-icons="calendar" md-max-date="$ctrl.max"
          md-min-date="$ctrl.min" md-open-on-focus></md-datepicker>
      </div>
      <label>
        Do
      </label>
      <div>
        <md-datepicker ng-model="$ctrl.to" md-hide-icons="calendar" md-max-date="$ctrl.max"
          md-min-date="$ctrl.min" md-open-on-focus></md-datepicker>
      </div>
    </div>
    <button type="submit" ng-click="$ctrl.getRates()">
      Pobierz kursy
    </button>
  </form>
  <table>
    <thead>
      <tr>
        <th ng-click="$ctrl.sort()">
          Data
        </th>
        <th>
          Cena zakupu
        </th>
        <th>
          Cena sprzeda≈ºy
        </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="rate in $ctrl.rates">
        <td>
          {{rate.effectiveDate | date: 'dd.MM.yyyy'}}
        </td>
        <td>
          {{rate.bid}}
        </td>
        <td>
          {{rate.ask}}
        </td>
      </tr>
      </tr>
    </tbody>
  </table>
</div>
