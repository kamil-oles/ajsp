<form name="historicalForm" ng-submit="$ctrl.getRates()">
  <md-card-content>
    <div class="extra-padding" layout layout-wrap>
      <div flex="50" flex-sm="25" flex-gt-sm="20">
        <app-select currency="$ctrl.currency" on-update-code="$ctrl.updateCode($event)"></app-select>
      </div>
      <div flex="50" flex-sm="25" flex-gt-sm="20">
        <md-input-container>
          <label>
            Od
          </label>
          <md-datepicker ng-model="$ctrl.from" md-hide-icons="calendar" md-max-date="$ctrl.max"
            md-min-date="$ctrl.min" md-open-on-focus></md-datepicker>
        </md-input-container>
      </div>
      <div flex="50" flex-sm="25" flex-gt-sm="20">
        <md-input-container>
          <label>
            Do
          </label>
          <md-datepicker ng-model="$ctrl.to" md-hide-icons="calendar" md-max-date="$ctrl.max"
            md-min-date="$ctrl.min" md-open-on-focus></md-datepicker>
        </md-input-container>
      </div>
      <div flex="50" flex-sm="25" flex-gt-sm="20">
        <div class="button-container" layout layout-align="end" layout-align-gt-xs="start">
          <md-button type="submit" class="md-primary md-raised button-typography">
            Filtruj
          </md-button>
        </div>
      </div>
    </div>
  </md-card-content>
</form>
<app-rates-table view="'historical'" rates="$ctrl.rates"></app-rates-table>
