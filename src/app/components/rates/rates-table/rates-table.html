<md-divider></md-divider>
<div class="table-container" ng-show="$ctrl.data">
  <table>
    <thead>
      <tr>
        <th class="body-2-bold" ng-class="{left: header.align === 'left', right: header.align === 'right'}"
          ng-repeat="header in $ctrl.tableData.headers" ng-click="$ctrl.sort(header.code)">
          <div class="icon-container" ng-if="header.align === 'right'">
            <md-icon ng-show="$ctrl.sortBy === header.code">
              {{$ctrl.icon}}
            </md-icon>
          </div>
          <div class="label">
            {{header.label}}
          </div>
          <div class="icon-container" ng-if="header.align === 'left'">
            <md-icon ng-show="$ctrl.sortBy === header.code">
              {{$ctrl.icon}}
            </md-icon>
          </div>
        </th>
      </tr>
    </thead>
    <tbody class="body-2">
      <tr ng-repeat="row in $ctrl.data">
        <td ng-repeat="(key, value) in row" ng-class="{rateTable: key === 'ask' || key === 'bid'}">
          {{value}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
