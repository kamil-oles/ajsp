<div class="rates-table-container" ng-show="$ctrl.rows" ng-cloak>
  <div class="app-typography-th" layout>
    <div class="app-padding rates-table-header-cell" ng-class="{'rates-table-header-right': c.alignToRight}"
      ng-style="c.minWidth" ng-repeat="c in $ctrl.columns" ng-click="$ctrl.sort(c.prop)"
      pass-element="$ctrl.fillArray($event)" rates-table-cell>
      <span ng-if="!c.iconAsLabel">
        {{c.label}}
      </span>
      <md-icon class="rates-table-icon rates-table-icon-label" ng-if="c.iconAsLabel">
        {{c.label}}
      </md-icon>
      <span class="rates-table-icon-wrapper">
        <md-icon class="rates-table-icon" ng-show="$ctrl.sortBy === c.prop">
          {{$ctrl.icon}}
        </md-icon>
      </span>
    </div>
  </div>
  <div class="rates-table-rows-container">
    <div class="app-typography-body-2" ng-repeat="r in $ctrl.rows" layout>
      <div class="app-padding rates-table-cell" ng-class="{'rates-table-cell-right': c.alignToRight}"
        ng-style="c.minWidth" ng-repeat="c in $ctrl.columns">
        <span ng-if="!c.filter">
          {{r[c.prop]}}
        </span>
        <span ng-if="c.filter" content="r[c.prop]" colors="c.colors" rates-table-color>
          {{$ctrl.filter(c.filter)(r[c.prop], c.filterParams)}}
        </span>
      </div>
    </div>
  </div>
</div>
