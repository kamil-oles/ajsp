<div ng-switch="$ctrl.key"
  ng-class="{'rates-table-left': $ctrl.key === 'date', 'rates-table-right': $ctrl.key === 'ask' || $ctrl.key === 'bid'}"
  ng-cloak>
  <div ng-switch-when="code">
    <span class="rates-table-code">
      {{$ctrl.value}}
    </span>
    <button type="button" class="app-typography-body-2 rates-table-code-button" ng-click="$ctrl.sendIndex()" layout
      layout-align="start center">
      {{$ctrl.value}}
      <md-icon class="rates-table-icon" ng-class="{'rates-table-subrow-expanded': $ctrl.subrow === $ctrl.index}">
        keyboard_arrow_right
      </md-icon>
    </button>
  </div>
  <span ng-switch-when="date">
    {{$ctrl.value | date: "dd.MM.yyyy"}}
  </span>
  <span ng-switch-default>
    {{$ctrl.value}}
  </span>
</div>
