<div layout layout-align="{{$ctrl.header.align}} center" ng-cloak>
  <div class="rates-table-header-icon-wrapper" ng-if="$ctrl.header.align === 'end'">
    <md-icon class="rates-table-header-icon" ng-show="$ctrl.sortBy === $ctrl.header.code">
      {{$ctrl.icon}}
    </md-icon>
  </div>
  <div class="rates-table-header-label" ng-class="{'rates-table-header-right': $ctrl.header.align === 'end'}" layout
    layout-align="{{$ctrl.header.align}} center">
    <span ng-if="!$ctrl.header.icon">
      {{$ctrl.header.label}}
    </span>
    <md-icon class="rates-table-header-icon rates-table-header-icon-delta" ng-if="$ctrl.header.icon">
      {{$ctrl.header.label}}
    </md-icon>
  </div>
  <div class="rates-table-header-icon-wrapper" ng-if="$ctrl.header.align === 'start'">
    <md-icon class="rates-table-header-icon" ng-show="$ctrl.sortBy === $ctrl.header.code">
      {{$ctrl.icon}}
    </md-icon>
  </div>
</div>
