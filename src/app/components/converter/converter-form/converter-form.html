<form name="calculateForm" ng-submit="$ctrl.calculate(calculateForm)">
  <md-card-content>
    <div layout layout-wrap>
      <div flex-offset-md="5" flex-offset-gt-md="10" flex="100" flex-md="35" flex-gt-md="30">
        <div layout>
          <h6 flex-offset-sm="20">
            Mam
          </h6>
        </div>
        <div layout layout-align-xs="space-between" layout-align-gt-sm="space-between">
          <app-select currency="$ctrl.currencyFirst" on-update-code="$ctrl.updateCode($event)"
            flex-offset-sm="20" flex="35" flex-sm="15"></app-select>
          <div layout layout-align="end" flex-offset-sm="15" flex="50" flex-sm="30">
            <md-input-container class="currency-input-container">
              <input name="value" class="currency-input body" ng-model="$ctrl.currencyFirst.value">
              <div ng-messages="calculateForm.value.$error">
                <div class="caption" ng-message="validationError">
                  Pole wymagane
                </div>
              </div>
            </md-input-container>
          </div>
        </div>
      </div>
      <div flex="100" flex-gt-sm="20" layout layout-align="space-around center">
        <md-button class="md-fab md-mini change-button" ng-click="$ctrl.exchange()">
          <md-icon>
            swap_vert
          </md-icon>
        </md-button>
      </div>
      <div flex="100" flex-md="35" flex-gt-md="30">
        <div layout>
          <h6 flex-offset-sm="20">
            ChcÄ™
          </h6>
        </div>
        <div layout layout-align-xs="space-between" layout-align-gt-sm="space-between">
          <app-select currency="$ctrl.currencySecond" on-update-code="$ctrl.updateCode($event)"
            flex-offset-sm="20" flex="35" flex-sm="15"></app-select>
          <div layout layout-align="end" flex-offset-sm="15" flex="50" flex-sm="30">
            <div class="uneditable-content-container-right currency-input-container">
              <div class="uneditable-content-right currency-input body">
                {{$ctrl.currencySecond.value}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </md-card-content>
  <md-card-actions layout layout-align="space-around">
    <md-button type="submit" class="md-primary md-raised button-typography">
      Przelicz
    </md-button>
  </md-card-actions>
</form>
