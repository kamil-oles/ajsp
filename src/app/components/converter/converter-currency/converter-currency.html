<span ng-show="$ctrl.currency.code === 'PLN'">
  {{ $ctrl.currency.code }}
</span>
<select ng-show="$ctrl.currency.code !== 'PLN'" ng-model="$ctrl.currency.code">
  <option ng-repeat="option in $ctrl.currencies" ng-value="option.code">
    {{ option.code }}
  </option>
</select>
<input ng-model="$ctrl.currency.value" ng-change="$ctrl.update()" ng-if="$ctrl.order === 'first'">
<span ng-if="$ctrl.order === 'second'">
  {{ $ctrl.currency.value }}
</span>
