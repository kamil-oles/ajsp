<md-card>
  <md-card-title>
    <md-card-title-text class="md-headline">
      Kalkulator walutowy
    </md-card-title-text>
  </md-card-title>
  <md-card-content>
    <p>
      Sprawdź wartość swoich pieniędzy w jednej z dwunastu obcych walut lub w złotówkach.
    </p>
    <form>
      <div layout layout-wrap>
        <div flex-offset-gt-xs="5" flex-offset-gt-md="20" flex-xs="100" flex-gt-xs="30" flex-gt-md="20">
          <app-converter-currency currency="$ctrl.currencyFirst" on-update="$ctrl.update($event)" layout></app-converter-currency>
        </div>
        <div flex-xs="100" flex-gt-xs="30" flex-gt-md="20" layout layout-align="space-around">
          <md-button class="md-fab" ng-click="$ctrl.exchange()">
            Change
          </md-button>
        </div>
        <div flex-xs="100" flex-gt-xs="30" flex-gt-md="20">
          <app-converter-currency currency="$ctrl.currencySecond" on-update="$ctrl.update($event)"></app-converter-currency>
        </div>
      </div>
      <button ng-click="$ctrl.calculate()">
        Calculate
      </button>
    </form>
    <div ng-show="$ctrl.rate">
      {{$ctrl.denomination}} {{$ctrl.code}} = {{$ctrl.rate}} PLN
      <a ui-sref="appRates.historical({code: $ctrl.code})">
        Sprawdź notowania z ostatniego tygodnia
      </a>
    </div>
  </md-card-content>
</md-card>
