<md-content class="app-content-padding" ng-cloak>
  <div class="app-content-width" layout="column">
    <md-card>
      <app-converter-slider loading="$ctrl.sliderLoader"></app-converter-slider>
    </md-card>
    <md-card>
      <md-card-title class="app-padding">
        <md-card-title-text class="md-headline">
          Kalkulator walutowy
        </md-card-title-text>
      </md-card-title>
      <md-card-title class="app-padding">
        <md-card-title-text class="md-subhead app-typography-subtitle">
          Wpisz interesującą Cię kwotę i sprawdź jej wartość w jednej z dwunastu walut obcych lub w złotówkach.
        </md-card-title-text>
      </md-card-title>
      <md-card-content class="app-padding">
        <app-converter-form currencies="$ctrl.currencies" loading="$ctrl.loader"
          set-backdrop="$ctrl.setBackdrop($event)" update-rate="$ctrl.updateRate($event)"></app-converter-form>
      </md-card-content>
      <div class="app-position-relative">
        <app-converter-rate rate-data="$ctrl.rateData" show="$ctrl.showRate"></app-converter-rate>
        <app-backdrop show="$ctrl.loader"></app-backdrop>
      </div>
    </md-card>
  </div>
</md-content>
