<md-card>
  <md-card-title>
    <md-card-title-text class="md-headline">
      Kalkulator walutowy
    </md-card-title-text>
  </md-card-title>
  <md-card-content>
    <p>
      Sprawdź wartość swoich pieniędzy w jednej z dwunastu obcych walut lub w złotówkach.
    </p>
    <div layout layout-wrap>
      <div flex-offset-gt-xs="5" flex-offset-gt-md="20" flex-xs="100" flex-gt-xs="30" flex-gt-md="20">
        <app-converter-currency currency="$ctrl.currencyFirst" on-update="$ctrl.update($event)"
          layout layout-align="space-between"></app-converter-currency>
      </div>
      <div flex-xs="100" flex-gt-xs="30" flex-gt-md="20" layout layout-align="space-around">
        <md-button class="md-fab" ng-click="$ctrl.exchange()">
          Change
        </md-button>
      </div>
      <div flex-xs="100" flex-gt-xs="30" flex-gt-md="20">
        <app-converter-currency currency="$ctrl.currencySecond" on-update="$ctrl.update($event)"
          layout layout-align="space-between"></app-converter-currency>
      </div>
    </div>
  </md-card-content>
  <md-card-actions layout layout-align="space-around">
    <md-button class="md-primary md-raised" ng-click="$ctrl.calculate()">
      Przelicz
    </md-button>
  </md-card-actions>
</md-card>
<md-card ng-show="$ctrl.rate">
  <md-card-content>
    {{$ctrl.denomination}} {{$ctrl.code}} = {{$ctrl.rate}} PLN
    <a ui-sref="appRates.historical({code: $ctrl.code})">
      Sprawdź notowania z ostatniego tygodnia
    </a>
  </md-card-content>
</md-card>
