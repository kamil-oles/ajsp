<md-content class="md-padding flex-box pseudo" ng-cloak>
  <div class="relative">
    <md-card class="fixed-width top" ng-cloak>
      <!-- <img ng-src="../../../assets/images/banknotes.jpg" class="md-card-image"> -->
      <md-card-title>
        <md-card-title-text class="md-headline">
          Kalkulator walutowy
        </md-card-title-text>
      </md-card-title>
      <md-card-title class="reset-padding-top">
        <md-card-title-text class="md-subhead subtitle">
          Sprawdź wartość swoich pieniędzy w jednej z dwunastu obcych walut lub w złotówkach.
        </md-card-title-text>
      </md-card-title>
      <app-converter-form currency-first-parent="$ctrl.currencyFirst" currency-second-parent="$ctrl.currencySecond"
        update-rate="$ctrl.updateRate($event)"></app-converter-form>
    </md-card>
    <app-converter-rate class="reset-padding absolute" ng-class="{rateCardAnimation: $ctrl.show}"
      rate-info="$ctrl.rateInfo" show="$ctrl.show"></app-converter-rate>
  </div>
</md-content>
