<app-header on-ui-state-change="$ctrl.onUiStateChange()"></app-header>
<div class="common-view-container">
  <app-side-menu ui-state="$ctrl.uiState"></app-side-menu>
  <main ng-class="{'app-side-menu-expanded': $ctrl.uiState === 'default'}">
    <ui-view></ui-view>
  </main>
  <app-footer ui-state="$ctrl.uiState"></app-footer>
  <div class="common-backdrop" ng-click="$ctrl.onUiStateChange()" ng-show="$ctrl.uiState === 'expanded-m'"></div>
</div>
<div id="toast-container" class="hide" toast></div>
