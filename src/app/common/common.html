<app-header on-menu-state-change="$ctrl.onMenuStateChange()"></app-header>
<div class="common-view-container">
  <app-side-menu menu-expanded="$ctrl.menuExpanded"></app-side-menu>
  <main class="common-main" ng-class="{'common-main-side-menu-collapsed': !$ctrl.menuExpanded, 'common-main-side-menu-open': $ctrl.menuExpanded}">
    <ui-view></ui-view>
    <app-footer></app-footer>
  </main>
  <div class="common-dimness" ng-click="$ctrl.onMenuStateChange()" ng-show="$ctrl.menuExpanded"></div>
</div>
<div id="toast-container" class="hide" toast></div>
