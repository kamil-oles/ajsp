<app-header on-view-state-change="$ctrl.onViewStateChange()"></app-header>
<div class="app-relative common-container" ng-cloak>
  <app-side-menu menu="$ctrl.menu" view-state="$ctrl.viewState"></app-side-menu>
  <main class="common-main" ng-class="{'app-side-menu-expanded': $ctrl.viewState === 'default'}">
    <ui-view></ui-view>
    <md-button class="common-back-to-top common-back-to-top-hidden md-fab md-mini md-accent" back-to-top>
      <md-icon>
        arrow_upward
      </md-icon>
    </md-button>
    <app-backdrop add-margin="true" show="$ctrl.loader"></app-backdrop>
  </main>
  <app-footer menu="$ctrl.menu" view-state="$ctrl.viewState"></app-footer>
  <div class="common-backdrop" ng-click="$ctrl.onViewStateChange()" ng-show="$ctrl.viewState === 'expanded-m'"></div>
</div>
<div class="common-toast-container common-toast-hide" toast></div>
