<app-header on-view-change="$ctrl.onViewChange()"></app-header>
<div class="app-relative common-container" ng-cloak>
  <app-side-menu view-state="$ctrl.view"></app-side-menu>
  <main class="common-main" ng-class="{'app-side-menu-expanded': $ctrl.view === 'default'}">
    <div class="common-view" ui-view></div>
    <app-back-to-top height="$ctrl.height"></app-back-to-top>
    <app-backdrop add-margin="true" show="$ctrl.loader"></app-backdrop>
  </main>
  <app-footer view-state="$ctrl.view"></app-footer>
  <div class="common-backdrop" ng-click="$ctrl.onViewChange()" ng-show="$ctrl.view === 'expanded-m'"></div>
</div>
<div class="common-toast-container common-toast-hide" toast></div>
