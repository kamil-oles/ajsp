<app-header on-menu-state-change="$ctrl.onMenuStateChange()"></app-header>
<div class="common-view-container">
  <app-side-menu ui-state="$ctrl.uiState"></app-side-menu>
  <main ng-class="{'common-menu-expanded': $ctrl.menuExpanded, 'common-menu-collapsed': !$ctrl.menuExpanded}">
    <ui-view></ui-view>
  </main>
  <app-footer menu-expanded="$ctrl.menuExpanded"></app-footer>
  <div class="common-dimness" ng-click="$ctrl.onMenuStateChange()" ng-show="$ctrl.uiState === 'mobile-expanded'"></div>
</div>
<div id="toast-container" class="hide" toast></div>
