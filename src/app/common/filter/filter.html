<form name="filterForm" class="filter-form" ng-submit="$ctrl.sendParams()" layout layout-wrap ng-cloak>
  <div flex="{{$ctrl.config.comparison ? 50 : 100}}" flex-sm="25" flex-gt-sm="20">
    <app-select currency="$ctrl.currencies[0]" currency-to-hide="$ctrl.currencies[1]" empty-option="false"
      label="$ctrl.label" on-update-code="$ctrl.updateCode($event)" select-id="0">
    </app-select>
  </div>
  <div flex="50" flex-sm="25" flex-gt-sm="20" ng-if="$ctrl.config.comparison">
    <app-select currency="$ctrl.currencies[1]" currency-to-hide="$ctrl.currencies[0]" empty-option="true"
      label="'Waluta II'" on-update-code="$ctrl.updateCode($event)" select-id="1">
    </app-select>
  </div>
  <div flex="50" flex-sm="25" flex-gt-sm="20">
    <md-input-container>
      <label>
        Od
      </label>
      <md-datepicker name="from" ng-model="$ctrl.from" ng-required="true" md-hide-icons="calendar"
        md-max-date="$ctrl.max" md-min-date="$ctrl.min" md-placeholder="dd.mm.rrrr" md-no-asterisk></md-datepicker>
      <app-messages errors="filterForm.from.$error"></app-messages>
    </md-input-container>
  </div>
  <div flex="50" flex-sm="25" flex-gt-sm="20">
    <md-input-container>
      <label>
        Do
      </label>
      <md-datepicker name="to" ng-model="$ctrl.to" ng-required="true" md-hide-icons="calendar" md-max-date="$ctrl.max"
        md-min-date="$ctrl.min" md-placeholder="dd.mm.rrrr" md-no-asterisk></md-datepicker>
      <app-messages errors="filterForm.to.$error"></app-messages>
    </md-input-container>
  </div>
  <div flex="100" flex-sm="{{$ctrl.config.comparison ? 100 : 25}}" flex-gt-sm="20" layout layout-align="end start"
    layout-align-gt-xs="{{$ctrl.config.comparison ? 'end start' :  'start start'}}" layout-align-gt-sm="start start">
    <md-button type="submit" class="app-typography-button app-submit-button md-accent md-hue-1 md-raised"
      ng-disabled="filterForm.$invalid || $ctrl.block">
      <span class="app-submit-button-label">
        {{$ctrl.config.label}}
      </span>
    </md-button>
  </div>
</form>
