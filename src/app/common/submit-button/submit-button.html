<md-button type="submit" class="app-typography-button submit-button md-accent md-hue-1 md-raised"
  ng-disabled="$ctrl.active || $ctrl.loading" ng-cloak>
  <span class="submit-button-label">
    {{$ctrl.label}}
  </span>
  <md-progress-circular class="app-center submit-button-hidden me-primary md-hue-2" md-diameter="20px">
  </md-progress-circular>
</md-button>
